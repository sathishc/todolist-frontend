version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "{\"BackendStack\":{\"apiName\":$TODOLIST_API_NAME, \"awscognitoregion\":$TODO_REGION, \"userpool\":$USERPOOL_ID, \"webclientid\":$WEB_CLIENT_ID, \"identitypool\":$IDENTITYPOOL_ID, \"apiendpoint\":$TODOLIST_API_URL}}" > src/cdk-exports.json
        - more src/cdk-exports.json
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
