version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd backend
        - cdk bootstrap
        - cdk deploy -O ../src/cdk-exports.json
    build:
      commands:
        - cd ../todolist-frontend
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
