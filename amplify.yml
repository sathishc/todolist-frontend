version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo $TODOLIST_API_NAME
        - npm install
        - amplifyPush --simple
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
