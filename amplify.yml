version: 1
frontend:
  phases:
    preBuild:
      commands:
        - chmod a+x env2json.sh
        - ./env2json.sh
        - more src/cdk-exports.json
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
