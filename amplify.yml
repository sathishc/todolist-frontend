version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo $TODOLIST_API_NAME
        - npm install
        - echo "{BackendStack.apiName:$TODOLIST_API_NAME, BackendStack.apiendpoint:$TODOLIST_API_URL, BackendStack.awscognitoregion:$TODO_REGION, BackendStack.userpool:$USERPOOL_ID, BackendStack.webclientid:$WEB_CLIENT_ID, BackendStack.identitypool:$IDENTITYPOOL_ID }" > src/exports.json
        - more src/exports.json
        - ls -al src/
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
