version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "{BackendStack.apiName:$TODOLIST_API_NAME, BackendStack.apiendpoint:$TODOLIST_API_URL, BackendStack.awscognitoregion:$TODO_REGION, BackendStack.userpool:$USERPOOL_ID, BackendStack.webclientid:$WEB_CLIENT_ID, BackendStack.identitypool:$IDENTITYPOOL_ID }" > src/cdk-exports.json
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
